<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რა არის ხელოვნური ინტელექტი</title>
</head>
<body>
  <h1>ხელოვნური ინტელექტი (AI)</h1>

  <p>
    ხელოვნური ინტელექტი არის ტექნოლოგია, რომელიც კომპიუტერს აძლევს შესაძლებლობას
    იფიქროს, ისწავლოს და დაგვეხმაროს სხვადასხვა ამოცანის შესრულებაში.
  </p>

  <h2>რაში გამოიყენება AI?</h2>
  <ul>
    <li>ტექსტების წერა და თარგმნა</li>
    <li>სურათების შექმნა</li>
    <li>მარკეტინგი და რეკლამა</li>
    <li>სწავლა და განათლება</li>
  </ul>
